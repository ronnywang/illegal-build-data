	 <div id="process_text"> </div>

<script>
//處理中
var p_processid;
var process_pos=0; 
var process_dir=2; 
var process_len=0;
function doProcessloader(mesg){
	
	//p_processid = setInterval("process_animate()",20);
	popup("process_container");
	var hh =document.body.clientHeight;
	var ww = document.body.clientWidth;
	hh = (hh/2) - 10 ;
	ww =0;
	document.getElementById("process_container").style.top=hh+'px';
	document.getElementById("process_container").style.left=ww+'px';
	if (mesg != ""){
	   document.getElementById("process_loader").style.display="block";
	   document.getElementById("process_text").innerHTML = "<center><storng><h3>《"+mesg+"》</h3></storng></center>";
	}
	else {
		document.getElementById("process_loader").style.display="none";
	}
	
}
function process_animate() 
{ 
   var elem = document.getElementById('progress'); 
   if(elem != null) { 
	if (process_pos==0) process_len += process_dir; 
	if (process_len>32 || process_pos>79) process_pos += process_dir; 
	if (process_pos>79) process_len -= process_dir; 
	if (process_pos>79 && process_len==0) process_pos=0;
	
	elem.style.left = 300+process_pos; 
	elem.style.width = process_len;
	//document.getElementById("process_text").innerHTML = "<center>left:"+process_pos+",width:"+process_len+"</center>";
   } 
} 
function removeProcessloader() { 
	//this.clearInterval(p_processid);
	popup("process_container");
}
</script>
